<mat-card appCard [publishDate]="cardInfo.snippet.publishedAt" class="search-card-inner">
  <img [src]="cardInfo.snippet.thumbnails.medium.url" [width]="cardInfo.snippet.thumbnails.medium.width"
    [height]="cardInfo.snippet.thumbnails.medium.height" class="card-thumbnail">
  <div class="card-statistics">
    <div class="card-view-count statistic">
      <mat-icon>visibility</mat-icon> {{cardInfo.statistics.viewCount}}
    </div>
    <div class="card-like-count statistic">
      <mat-icon>thumb_up</mat-icon> {{cardInfo.statistics.likeCount}}
    </div>
    <div class="card-favorite-count statistic">
      <mat-icon>favorite</mat-icon> {{cardInfo.statistics.favoriteCount}}
    </div>
  </div>
  <h2 class="card-title">{{cardInfo.snippet.title}}</h2>
  <button mat-raised-button class="card-button" color="primary" [routerLink]="'video/'+cardInfo.id">More...</button>
</mat-card>
