<!DOCTYPE html>
<html>
  <app-header (toggleSettingsEvent) = "receiveToggleSettings()" (keywordEvent) = "receiveKeyword($event)" (showSearchPageEvent) = "receiveShowSearchPage($event)"></app-header>
  <main class="content" role="main">
    <app-settings
    (sortByDateEvent) = "receiveDateSortOrder($event)"
    (sortByViewsEvent) = "receiveViewsSortOrder($event)"
    (filterByKeywordEvent) = "receiveFilterKeyword($event)"
    *ngIf="isSettingsOpen"
    >
  </app-settings>
    <app-search-page
    [sortByDateOrder] = "dateSortOrder"
    [sortByViewsOrder] = "viewsSortOrder"
    [filterKeyword] = "filterKeyword"
    *ngIf="showSearchPage">
  </app-search-page>
  </main>

  <router-outlet></router-outlet>
</html>
